<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}BEProject{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'Recon/style1.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class = "navbar navbar-inverse">
    <div class = "container-fluid">

         <!-- logo -->
         <div class="navbar-header">
             <button type = "button" class = "navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                 <span class ="icon-bar"></span>
                 <span class ="icon-bar"></span>
                 <span class ="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="{% url 'homepage' %}">BEProject</a>
         </div>

        <!-- Items -->
        <div class ="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                   <a href="{% url "reactions_index" %}">
                      <span class="glyphicon glyphicon-list-alt" aria-hidden="True"></span>&nbsp; Reactions
                   </a>
                </li>
                <li class="active">
                    <a href="{% url 'metabolite_index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Metabolites
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'gene_index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Genes
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'upload' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Online-Analysis
                    </a>
                </li>
            </ul>


           <form class="navbar-form navbar-left" role="search" method="get" action="{% url "search" %}">
            <div class="form-group">
                <input type="text" class="form-control" name="q" value="">
            </div>
            <button  type="submit" class="btn btn-default">Search</button>
           </form>

        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
