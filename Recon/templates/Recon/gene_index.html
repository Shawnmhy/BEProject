<!-- Loads the path to your staticfiles -->
{% extends 'Recon/Base.html' %}
{% block gene_active %}active{% endblock %}
{% load static %}
{% block body %}
<div class="metabolite-containter container-fluid">

<!-- Metabolite -->
<div class="row">
  <div class="col-sm-15">
     <h3>{{ Gene_object.id }}</h3>
  </div>
{% if Gene_object %}
{% for Gene in Gene_object %}
  <div class="col-sm-12 col-lg-2">
     <div class="thumbnail">
        <a href="{% url 'gene_detail' Gene.id %}">
            <img src= "{% static "Recon/images/atomic-structure.png" %}" class="img-responsive">
        </a>
     <div class="caption">
        <h2>{{ Gene.id }}</h2>
         <!-- View Details -->
     <a href="{% url 'gene_detail' Gene.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
     </div>
     </div>
  </div>
{% endfor %}
{% endif %}
</div>
</div>
{% endblock %}
